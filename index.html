<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="css/materialize.min.css">
</head>

<body>
    <div class="container">

        <h4 class="center">
            Random Quote Machine
        </h4>

        <div class="row ">
            <div class="col m8 offset-m2">
                <div class="card">

                    <blockquote class="card-content" style="padding: 60px">
                        <div id="getQuote" style="font-size: 1.6rem">The thoughts we choose to think are the tools we use to paint the canvas of our lives.</div>
                        <span id="author" class="right" style="font-style: italic; padding-top: 20px">Louise Hay</span>
                    </blockquote>

                    <div class="card-action">
                        <div class="row" style="margin-bottom: 10px">
                            <a class="btn blue lighten-3 left" id="btnTweet">Tweet</a>
                            <button class="btn red lighten-2 right" id="btnGetQuote">Get Quote</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Jquery -->
    <script src="js/jquery-3.2.1.js"></script>

    <!-- materialize JS -->
    <script src="js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>

</html>
